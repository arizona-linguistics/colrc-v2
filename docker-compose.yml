version: '3.5'
services:
  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    depends_on:
      - mysql
    ports:
      - "4466:4466"
    env_file:
      - ./misc/.env
    environment:
      PRISMA_CONFIG_PATH: "/prisma.yml"
    volumes:
      - "./misc/prisma.yml:/prisma.yml"
  mysql:
    image: mysql:5.7
    restart: always
    ports:
      - "3306:3306"
    env_file:
      - ./misc/.env
    volumes:
      - mysql:/var/lib/mysql
  backend:
    container_name: colrc-v2-backend
    build:
      context: ./backend
      # specify .dev or .prod variant
      dockerfile: Dockerfile.dev
      labels:
        edu.arizona.colrc.description: "API for COLRC v2"
    depends_on:
      - mysql
      - prisma
    restart: always
    ports:
      - "4000:4000"
    env_file:
      - ./misc/.env
    environment:
      DB_HOST: mysql
    volumes:
      - ./backend:/app:rw
      # prevent host's node_modules from being mounted
      - /app/node_modules
  frontend:
    container_name: colrc-v2-frontend
    build:
      context: ./frontend
      labels:
        edu.arizona.colrc.description: "Frontend for COLRC v2"
    depends_on:
      - backend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src:rw
      - ./frontend/public:/app/public:rw
volumes:
  # FIXME: this should point to a pre-populated DB for deployment;
  # Consider ENV variable for volume path
  mysql:
