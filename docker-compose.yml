version: "2.1"
services:
  prisma:
    container_name: colrc-v2-prisma
    image: prismagraphql/prisma:1.34
    restart: on-failure
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "4466:4466"
    env_file:
      - ./misc/.env
    environment:
      PRISMA_CONFIG_PATH: "/prisma.yml"
    volumes:
      - "./misc/prisma.yml:/prisma.yml"
  mysql:
    container_name: colrc-v2-mysql-db
    image: mysql:5.7
    restart: always
    ports:
      - "3306:3306"
    env_file:
      - ./misc/.env
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - mysql:/var/lib/mysql
    healthcheck:
        test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
        timeout: 20s
        retries: 10
  backend:
    container_name: colrc-v2-backend
    build:
      context: ./backend
      # specify .dev or .prod variant
      dockerfile: Dockerfile.dev
      labels:
        edu.arizona.colrc.description: "API for COLRC v2"
    depends_on:
      - mysql
      - prisma
    restart: always
    ports:
      - "4000:4000"
    env_file:
      - ./misc/.env
    environment:
      DB_HOST: mysql
    volumes:
      - ./backend:/app:rw
  frontend:
    container_name: colrc-v2-frontend
    build:
      context: ./frontend
      labels:
        edu.arizona.colrc.description: "Frontend for COLRC v2"
    depends_on:
      - backend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src:rw
      - ./frontend/public:/app/public:rw
volumes:
  # FIXME: this should point to a pre-populated DB for deployment;
  # Consider ENV variable for volume path
  mysql: