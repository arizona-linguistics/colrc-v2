apiVersion: v1
kind: PersistentVolume
metadata:
  name: odinson-volume
  labels:  
    app: odinson
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "./data/odinson"
  persistentVolumeReclaimPolicy: Retain

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: odinson-volume-claim
spec:
  selector:
    matchLabels:
      app: odinson
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: nginx-volume
  labels:  
    app: nginx
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "./misc/file_data"
  persistentVolumeReclaimPolicy: Retain

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nginx-volume-claim
spec:
  selector:
    matchLabels:
      app: nginx
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi

---

