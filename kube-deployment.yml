apiVersion: v1
kind: Service
metadata:
  labels:
    app: hasura
  name: colrc
  namespace: default
spec:
  ports:
  - name: hasura
    protocol: TCP
    port: 8080
    targetPort: 8080
  - name: postgres
    protocol: TCP
    port: 5432
    targetPort: 5432
  selector:
    app: hasura
  # type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: colrc
  name: backend
  namespace: default
spec:
  selector:
    app: backend
  ports:
  - name: backend
    protocol: TCP
    port: 4000
    targetPort: 4000

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: colrc
  name: odinson
  namespace: default
spec:
  selector:
    app: odinson
  ports:
  - name: odinson
    protocol: TCP
    port: 9001
    targetPort: 9000
---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: colrc
  name: nginx
  namespace: default
spec:
  selector:
    app: nginx
  ports:
  - name: nginx
    protocol: TCP
    port: 80
    targetPort: 80

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: colrc
  name: file_upload
  namespace: default
spec:
  selector:
    app: file_upload
  ports:
  - name: file_upload
    protocol: TCP
    port: 8081
    targetPort: 8081
---

apiVersion: v1
kind: Endpoints
metadata:
  # the name here should match the name of the Service
  name: colrc
subsets:
  - addresses:
      - ip: localhost
    ports:
      - name: hasura
        port: 8080
      - name: postgres
        port: 5432
      - name: backend
        port: 4000
      - name: nginx
        port: 80
      - name: file_upload
        port: 8081
      
  - addresses:
      - ip: thecolrc.org
    ports:
      name: odinson
      port: 9001
