apiVersion: v1
kind: Service
metadata:
  labels:
    app: hasura
  name: colrc
  namespace: default
spec:
  ports:
  - name: hasura
    protocol: TCP
    port: 8080
    targetPort: 8080
  - name: postgres
    protocol: TCP
    port: 5432
    targetPort: 5432
  selector:
    app: hasura
  # type: LoadBalancer

---

apiVersion: v1
kind: Endpoints
metadata:
  # the name here should match the name of the Service
  name: colrc
subsets:
  - addresses:
      - ip: localhost
    ports:
      - name: hasura
        port: 8080
      - name: postgres
        port: 5432